<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>在此处插入标题</title>
<script language='javascript' src='../jquery/jquery-2.1.4.js'></script>
</head>
<body>
	<script>
		window.onload = function() {
			//绑定点击事件
			$("#btnOk")[0].onclick = function() {
				//获取所有复选框 ,ck是jQuery对象
				var ck = $(':checkbox');
				//循环遍历jQuery对象这个数组
				for ( var i = 0; i < ck.length; i++) {
					//判断第i个复选框是否被选中
					if (ck[i].checked == true) {
						//	alert(ck[i].value);
						//弹出它的值
						alert($(ck[i]).val());
					}
				}
			};
		}
	</script>
	<input type='checkbox' value='足球' />
	足球
	<hr>
	<input type='checkbox' value='电影' />
	电影
	<hr>
	<input type='checkbox' value='看书' />
	看书
	<hr>
	<input type='checkbox' value='写代码' />
	写代码
	<hr>
	<input type='button' id='btnOk' value='确定' />
</body>
</html>

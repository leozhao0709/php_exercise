<html>
<head>

<title>表单</title>
<script language='javascript' src='../jquery/jquery-2.1.4.js'></script>
<script>
	window.onload = function() {
		document.getElementById('btnOk').onclick = function() {
			
			//匹配文本框
			//$(':text').hide();
			
			//匹配所有表单元素
			//$(':input').hide();
			
			//匹配所有input元素
			$('input').hide();
		};
	};
</script>
</head>
<body>
	<form>
		<input type='text' /><hr>
		<input type='password' /><hr>
		<select>
			<option>广州</option>
		</select>
	</form>
	<hr>
	<input type='button' id='btnOk' value='确定' />
</body>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>在此处插入标题</title>
<style>
.cls1 {
	color: red;
}

.cls2 {
	font-size: 30px;
}

.cls3 {
	border: 1px solid green;
}
</style>
<script language='javascript' src='../jquery/jquery-2.1.4.js'></script>
</head>
<body>
	<script>
		window.onload = function() {
			//绑定点击事件
			$("#btnOk")[0].onclick = function() {
				//添加一个样式
				$('#div1').addClass('cls2');

				//移除一个样式
				$('#div1').removeClass('cls1');

				//对样式3进行切换
				$('#div1').toggleClass('cls3');

				//判断当前元素是否使用了样式3
				if ($("#div1").hasClass('cls3')) {
					alert('有');
				} else {
					alert('无');
				}
			};
		}
	</script>
	<div id='div1' class='cls1'>jQuery</div>
	<hr>
	<input type='button' id='btnOk' value='确定' />
</body>
</html>
